<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web player: música para todas as pessoas</title>
        <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="logo">
            <img src="./assets/icons/logo-spotify.png" alt="logo">
        </div>
        <div class="search">
            <button>
                <img src="./assets/icons/home.svg" alt="home">
            </button>
            <div>
                <img src="./assets/icons/search.svg" alt="lupa">
                <input type="search" placeholder="O que você quer ouvir ?">
            </div>
        </div>
        <div class="profile">
            <button>
                <img src="/assets/icons/bell-solid.svg" alt="bell" style="background: none; width: 22px;">
            </button>
            <button>
                <img src="/assets/icons/profile.jpeg" alt="profile">
            </button>           
        </div>
    </header>
    
    <div id="main">
        <aside id="library">

        </aside>    
        
        <main>
            <section>
                <div class="button-display">
                    <button class="button-recently">Tudo</button>
                    <button class="button-recently active">Música</button>
                    <button class="button-recently">Podcasts</button>
                </div>
                <div>
                    <div class="library-recently">
                        <div class="recently">
                            <img src="./assets/pics/recently/21st-century-breakdown.jpeg" alt="">

                        </div>
                        <div class="recently">
                            <img src="./assets/pics/recently/the-stage.jpeg" alt="">
                            <p>The Stage</p>
                        </div>
                        <div class="recently">
                            <img src="./assets/pics/recently/from-myth-to-reason.jpeg" alt="">

                        </div>
                    </div>
                    <div class="library-recently">
                        <div class="recently">
                            <img src="./assets/pics/recently/dookie.jpeg" alt="">
                            <p>Dookie</p>
                        </div>
                        <div class="recently">
                            <img src="./assets/pics/recently/historias-e-bicicletas.jpeg" alt="">
                            <p>Histórias e Bicicletas</p>
                        </div>
                        <div class="recently">
                            <img src="./assets/pics/recently/mezmerize.jpeg" alt="">
                            <p>Mesmerize</p>
                        </div>
                    </div>
                    <div class="library-recently">
                        <div class="recently">
                            <img src="./assets/pics/recently/am.jpeg" alt="">
                            <p>AM</p>
                        </div>
                        <div class="recently">
                            <img src="./assets/pics/recently/sempiternal.jpeg" alt="">
                            <p>Sempiternal</p>
                        </div>
                        <div class="recently">
                            <img src="./assets/pics/recently/waking-the-fallen.jpeg" alt="">
                            <p>Waking The Fallen</p>
                        </div>
                    </div>
                    <div class="library-recently" style="display: none;">
                        <div class="recently">
                            <img src="./assets/pics/recently/stadium-acardium.jpeg" alt="">
                            <p>Stadium Arcadium</p>
                        </div>
                        <div class="recently">
                            <img src="./assets/pics/recently/saviors.jpeg" alt="">
                            <p>Saviors</p>
                        </div>
                        <div class="recently">
                            <img src="./assets/pics/recently/nimrod.jpeg" alt="">
                            <p>Nimrod</p>
                        </div>
                    </div>
                </div>
                <div class="for-me">
                    <h3>Feito Para Renaldo Petlim</h3>
                    <div>
                        
                    </div>
                </div>
                <div>
                    <h3>Seus Mixes Mais Ouvidos</h3>
                </div>
                <div>
                    <h3>O Melhor De Cada Artista</h3>
                </div>
                <div>
                    <h3>Estações Recomendadas</h3>
                </div>
            </section>
    
            <footer id="baseboard">
    
            </footer>
        </main>
    
        <aside id="about-and-playing">
    
        </aside>
    </div>

</html>
